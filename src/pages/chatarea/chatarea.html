<ion-header>

  <ion-navbar>
    <ion-title>{{ friend.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="chat" class="chat">
	<div class="messages">
		<div class="message" *ngFor="let m of msgs | async" [ngClass]="{'me': m.sender.id === me.id}">
			<img [src]="m.sender.avatar" class="avatar" *ngIf="m.sender.id !== me.id">

			{{ m.msg }}
			<span class="date">{{ m.dateSent | date:'medium' }}</span>
		</div>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<!-- <ion-title>Footer</ion-title> -->
		<div class="msg">
			<input type="text" placeholder="Message ..." [(ngModel)]="msg" (keydown.enter)="sendMessage()">
			
			<button small (click)="sendMessage()" [disabled]="msg === ''"> Send </button>
		</div>
	</ion-toolbar>
	
</ion-footer>
