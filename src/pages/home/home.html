<ion-header>
	<ion-navbar>
		<ion-title>
			Friend List
		</ion-title>

		<ion-buttons end>
            <button ion-button icon-only style="font-size: 12px;" (click)="logout()">
                <ion-icon name="ios-power"></ion-icon>
            </button>
        </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<ion-list>
		<ion-item *ngFor="let f of friends | async" (click)="openChat(f)">
			<ion-avatar item-left>
				<img [src]="f.avatar">
			</ion-avatar>
			<h2>{{ f.name }}</h2>
		</ion-item>
	</ion-list>
</ion-content>
